<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/my%20form.cssdiv">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>
<div id="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
   <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
   <div class="form-group">
    <label for="gender">Gender</label>
     <select name="gender" id="gender">
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="others">Others</option>
     </select>
  </div>
  <div class="form-group">
    <label>Interest</label><br>
    <input type="checkbox" id="interest1" name="interest1">
    <label for="interest1">Reading</label>
    <label for="interest2"></label><input type="checkbox" id="interest2" name="interest2">
    <label for="interest1">Coding</label>
    <label for="interest3"></label><input type="checkbox" id="interest3" name="interest3">
    <label for="interest1">Travelling</label>
  </div>
  <div class="form-group">
    <label>Choose a Programming language</label><br>
    <input type="radio" id="lang1" name="lang1" value="java">
    <label for="lang1">Java</label>
    <label for="lang2"></label><input type="radio" id="lang2" name="lang2" value="python">
    <label for="lang1">Python</label>
    <label for="lang3"></label><input type="radio" id="lang3" name="lang3" value="javascript">
    <label for="lang1">Javascript</label>
    <label for="lang4"></label><input type="radio" id="lang4" name="lang4" value="kotlin">
    <label for="lang1">Kotlin</label>
  </div>
  <div class="form-group">
    <label for="message">Additional Information</label><br>
    <textarea name="message" id="message"></textarea>
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>
</div>

</body>
</html>
